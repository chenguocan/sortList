<script>
    let minIndex = (numbers) => {
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] < numbers[index]) {
                index = i;
            }
        }
        return index;
    }
    let swap = (array, i, j) => {
        let temp = array[i];
        array[i] = array[j];
        return array[i] = temp;
    }
    let sort = (numbers) => {
        for (let i = 0; i < numbers.length - 1; i++) {
            let index = minIndex(numbers.slice(i)) + i;
            if (index !== i) {
                swap(numbers, index, i);
            }
        }
        return numbers;
    }
    console.log(swap([1, 2, 3, 4, 5, 6, 7], 2, 3))
    console.log(sort([4, 2, 6, 7, 8, 9, 1]))
</script>
